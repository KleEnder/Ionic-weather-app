<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <!-- compiled css output -->
    <link href="css/ionic.app.css" rel="stylesheet">
    <link rel="stylesheet" href="lib/nvd3/build/nv.d3.css">  

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>
    <script src="lib/d3/d3.js"></script>  
    <script src="lib/nvd3/build/nv.d3.min.js"></script>  
    <script src="lib/angular-nvd3/dist/angular-nvd3.min.js"></script>  
   
    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="controllers/seek.js"></script>
    <script src="controllers/weather.js"></script>
  </head>

  <body ng-app="weatherApp">
    <ion-side-menus>
      <ion-side-menu-content>
        <ion-nav-bar class="bar-balanced">
          <ion-nav-buttons side="right">
            <button class="button button-clear" menu-toggle="right">
              <span class="icon ion-navicon"></span>
            </button>
          </ion-nav-buttons>
        </ion-nav-bar>
        <ion-nav-view></ion-nav-view>
      </ion-side-menu-content>
      <ion-side-menu side="right">
        <ion-header-bar class="bar-energized">
          <h2 class="title">My Weather</h2>
        </ion-header-bar>
        <ion-content>
            <ion-list>
              <ion-item class="item-icon-right" ui-sref="seek" menu-close>
                <span class="icon ion-ios-color-wand"></span> 
                Find a City or place
              </ion-item>
              <ion-item class="item-icon-right" ui-sref="ploxdata" menu-close>
                <span class="icon ion-ios-pie"></span> 
                Representation of Weather apis
              </ion-item>
          </ion-list>
        </ion-content>
      </ion-side-menu>
    </ion-side-menus>
  </body>
</html>
